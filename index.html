    <header>
        <h1>Köp och Sälj Krukväxter och Sticklingar</h1>
    </header>

    <main>
        <section id="sell-section">
            <h2>Sälj dina krukväxter</h2>
            <form id="sell-form">
                <label for="plant-name">Namn på växt:</label>
                <input type="text" id="plant-name" name="plant-name" required>
                <label for="plant-image">Ladda upp bild:</label>
                <input type="file" id="plant-image" accept="image/*" required>
                <button type="submit">Ladda upp</button>
            </form>
        </section>

        <section id="dictionary-section">
            <h2>Populära Krukväxter</h2>
            <select id="plant-select">
                <option value="">Välj en växt</option>
                <option value="monstera">Monstera</option>
                <option value="pilea">Pilea</option>
                <option value="aloe-vera">Aloe Vera</option>
                <option value="gullranka">Gullranka</option>
                <option value="kaktus">Kaktus</option>
                <option value="fiolfikus">Fiolfikus</option>
            </select>
            <div id="plant-info">
                <h3>Växtinformation</h3>
                <p id="plant-description">Välj en växt från rullgardinsmenyn för att se information.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
